    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #app-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* Tela de carregamento com cumprimentos */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }
        
        .loading-container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            max-width: 85%;
        }
        
        .logo {
            max-width: 100px;
            margin-bottom: 15px;
        }
        
        .greeting {
            font-size: 22px;
            font-weight: 600;
            color: #4a4a4a;
            margin-bottom: 5px;
        }
        
        .user-name {
            font-size: 20px;
            color: #ff69b4; /* Cor rosa para destacar o nome */
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff69b4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Estilos para o iframe */
        .frame-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Estilos para o bot√£o de instala√ß√£o */
        #install-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        
        #install-button:hover {
            background-color: #ff5ba7;
        }
        
        /* Estado offline */
        #offline-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 2000;
            display: none;
        }
        
        .retry-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

<body>
    <div id="app-container">
        <!-- Tela de carregamento com cumprimentos -->
        <div id="loading-screen">
            <div class="loading-container">
                <img src="https://i.ibb.co/vx4BtbSv/Sem-t-tulo-1.png" alt="Logo" class="logo">
                <div class="greeting" id="greeting">Ol√°!</div>
                <div class="user-name">LEYDIANE üíÑ</div>
                <div class="loading-spinner"></div>
            </div>
        </div>
        
        <!-- Mensagem offline -->
        <div id="offline-message">
            <p>Voc√™ est√° offline. Verifique sua conex√£o com a internet.</p>
            <button class="retry-button" onclick="window.location.reload()">Tentar Novamente</button>
        </div>
        
        <!-- Frame do aplicativo -->
        <div class="frame-container" id="frame-container">
            <iframe 
                id="app-frame"
                src="https://script.google.com/macros/s/AKfycbwlrDPmfSWwUszTKT14L01675n2P1Oy3GvPQbI7Eesn9a5NReHYyhENvQYoIHxefc8/exec"
                allow="autoplay; camera; microphone; fullscreen"
                allowfullscreen
                loading="eager"
                sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-top-navigation">
            </iframe>
        </div>
        
        <!-- Bot√£o de instala√ß√£o -->
        <button id="install-button">Adicionar √† tela inicial</button>
    </div>

    <script>
        // Elementos principais
        const loadingScreen = document.getElementById('loading-screen');
        const appFrame = document.getElementById('app-frame');
        const installButton = document.getElementById('install-button');
        const offlineMessage = document.getElementById('offline-message');
        const greeting = document.getElementById('greeting');
        
        // Vari√°vel para o prompt de instala√ß√£o
        let deferredPrompt;
        
        // Configurar sauda√ß√£o baseada no hor√°rio
        function setGreeting() {
            const hour = new Date().getHours();
            
            if (hour >= 5 && hour < 12) {
                greeting.textContent = 'Bom dia!';
            } else if (hour >= 12 && hour < 18) {
                greeting.textContent = 'Boa tarde!';
            } else {
                greeting.textContent = 'Boa noite!';
            }
        }
        
        // Inicializar a sauda√ß√£o
        setGreeting();
        
        // Verificar conex√£o com a internet
        function checkConnection() {
            if (!navigator.onLine) {
                showOfflineMessage();
                return false;
            }
            return true;
        }
        
        // Mostrar mensagem offline
        function showOfflineMessage() {
            offlineMessage.style.display = 'block';
            loadingScreen.style.display = 'none';
        }
        
        // Esconder a tela de carregamento
        function hideLoadingScreen() {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 300);
        }
        
        // Evento de carregamento do iframe
        appFrame.onload = function() {
            console.log('Frame carregado com sucesso');
            hideLoadingScreen();
        };
        
        // Evento de erro do iframe
        appFrame.onerror = function() {
            console.error('Erro ao carregar o iframe');
            if (navigator.onLine) {
                // Se estiver online mas o iframe falhou, tentar recarregar
                setTimeout(() => {
                    window.location.reload();
                }, 3000);
            } else {
                showOfflineMessage();
            }
        };
        
        // Timeout para garantir que a tela de carregamento n√£o fique presa
        setTimeout(function() {
            hideLoadingScreen();
        }, 5000);
        
        // Verificar se o service worker √© suportado
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(error => {
                    console.error('Erro ao registrar o Service Worker:', error);
                });
            });
        }
        
        // Evento para capturar o prompt de instala√ß√£o
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });
        
        // Configurar o bot√£o de instala√ß√£o
        installButton.addEventListener('click', () => {
            installButton.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                deferredPrompt = null;
            });
        });
        
        // Verificar se o app j√° est√° instalado
        window.addEventListener('appinstalled', () => {
            installButton.style.display = 'none';
        });
        
        // Verificar se o app est√° sendo executado em modo standalone
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true) {
            installButton.style.display = 'none';
        }
        
        // Eventos de conex√£o
        window.addEventListener('online', () => {
            offlineMessage.style.display = 'none';
            window.location.reload();
        });
        
        window.addEventListener('offline', () => {
            showOfflineMessage();
        });
        
        // Verificar conex√£o inicial
        checkConnection();
    </script>
