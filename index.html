    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

        #app-container {

        /* Tela de carregamento com cumprimentos */
        #loading-screen {
            position: fixed;
            top: 0;

            width: 100%;
            height: 100%;

            display: flex;
            justify-content: center;

        .loading-container {

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff69b4; /* Cor padr√£o, ser√° alterada pelo JS */
            border-radius: 50%;

            margin: 10px auto;

        @keyframes spin {

        /* Estilos para o iframe */
        .frame-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: white;
            z-index: 900;
        }
        
        iframe {
            width: 100%;

        /* Estilos para o bot√£o de instala√ß√£o */
        #install-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            /* Cor ser√° definida dinamicamente pelo JavaScript */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;

        /* Estado offline */
        #offline-message {
            position: fixed;
            top: 50%;

            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 2000;
            display: none;
        }
        
        .retry-button {
            /* Cor ser√° definida dinamicamente pelo JavaScript */
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* Modal para nome do usu√°rio */
        #name-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            display: none;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            text-align: center;

        }
        
        .modal-title {
            font-size: 20px;

            margin-bottom: 20px;

        }
        
        #user-name-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        /* Sele√ß√£o de g√™nero */
        .gender-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .gender-option {
            flex: 1;
            padding: 10px;
            margin: 0 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .gender-option.selected {
            border-color: #4a4a4a;
            background-color: #f8f8f8;
        }
        
        .gender-option:first-child.selected {
            border-color: #4e9af1;
            background-color: #eef5ff;
        }
        
        .gender-option:last-child.selected {
            border-color: #ff69b4;
            background-color: #fff0f7;
        }
        
        #save-name-button {
            /* Cor ser√° definida dinamicamente pelo JavaScript */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Frame do aplicativo (colocado primeiro para pr√©-carregar) -->
        <div class="frame-container" id="frame-container">
            <iframe 
                id="app-frame"
                src="https://script.google.com/macros/s/AKfycbxOwhaxKqmQq0u16izIhNxjAAFS374bdoUa2TO-NZi8WnOElqB3x_EXCgWfXoWBDZ8l/exec"
                allow="autoplay; camera; microphone; fullscreen"
                allowfullscreen
                loading="eager"
                sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-top-navigation">
            </iframe>
        </div>
        
        <!-- Tela de carregamento com cumprimentos (colocada por cima) -->
        <div id="loading-screen">
            <div class="loading-container">
                <img src="https://i.ibb.co/vx4BtbSv/Sem-t-tulo-1.png" alt="Logo" class="logo">
                <div class="greeting" id="greeting">Ol√°!</div>
                <div class="user-name" id="user-name">Bem-vindo(a)!</div>
                <div class="loading-spinner" id="loading-spinner"></div>
            </div>
        </div>
        
        <!-- Mensagem offline -->
        <div id="offline-message">
            <p>Voc√™ est√° offline. Verifique sua conex√£o com a internet.</p>
            <button class="retry-button" id="retry-button" onclick="window.location.reload()">Tentar Novamente</button>
        </div>
        
        <!-- Modal para inserir nome -->
        <div id="name-modal">
            <div class="modal-content">
                <div class="modal-title">Como voc√™ gostaria de ser chamado(a)?</div>
                <input type="text" id="user-name-input" placeholder="Digite seu nome" maxlength="20">
                
                <div class="gender-selection">
                    <div class="gender-option" id="male-option">
                        <span>üë® Masculino</span>
                    </div>
                    <div class="gender-option" id="female-option">
                        <span>üë© Feminino</span>
                    </div>
                </div>
                
                <button id="save-name-button">Salvar</button>
            </div>
        </div>
        
        <!-- Bot√£o de instala√ß√£o -->
        <button id="install-button">Adicionar √† tela inicial</button>
    </div>

    <script>
        // Elementos principais
        const loadingScreen = document.getElementById('loading-screen');
        const appFrame = document.getElementById('app-frame');
        const installButton = document.getElementById('install-button');
        const offlineMessage = document.getElementById('offline-message');
        const greeting = document.getElementById('greeting');
        const userName = document.getElementById('user-name');
        const nameModal = document.getElementById('name-modal');
        const userNameInput = document.getElementById('user-name-input');
        const saveNameButton = document.getElementById('save-name-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const retryButton = document.getElementById('retry-button');
        const maleOption = document.getElementById('male-option');
        const femaleOption = document.getElementById('female-option');
        
        // Cores baseadas no g√™nero
        const colors = {
            male: '#4e9af1',    // Azul
            female: '#ff69b4',  // Rosa
            neutral: '#7e57c2'  // Roxo (neutro)
        };
        
        // Emojis baseados no g√™nero
        const emojis = {
            male: 'üë®',
            female: 'üíÑ',
            neutral: 'üë§'
        };
        
        // Vari√°vel para armazenar o g√™nero selecionado
        let selectedGender = 'neutral';
        
        // Fun√ß√£o para aplicar o tema baseado no g√™nero
        function applyTheme(gender) {
            const color = colors[gender] || colors.neutral;
            
            // Aplicar cor ao nome do usu√°rio
            userName.style.color = color;
            
            // Aplicar cor ao spinner
            loadingSpinner.style.borderTopColor = color;
            
            // Aplicar cor aos bot√µes
            installButton.style.backgroundColor = color;
            retryButton.style.backgroundColor = color;
            saveNameButton.style.backgroundColor = color;
            
            // Salvar a prefer√™ncia
            localStorage.setItem('userGender', gender);
            selectedGender = gender;
        }
        
        // Fun√ß√£o para extrair emoji e g√™nero da meta tag
        function detectGenderFromMetaTag() {
            const metaTitle = document.querySelector('meta[name="title"]');
            if (!metaTitle) return null;
            
            const titleContent = metaTitle.getAttribute('content');
            
            // Verificar emojis espec√≠ficos
            if (titleContent.includes('üíÑ') || 
                titleContent.includes('üë©') || 
                titleContent.includes('üëß') || 
                titleContent.includes('üë±‚Äç‚ôÄÔ∏è')) {
                return 'female';
            } else if (titleContent.includes('üë®') || 
                      titleContent.includes('üë¶') || 
                      titleContent.includes('üë¥') || 
                      titleContent.includes('üßî')) {
                return 'male';
            }
            
            return null;
        }
        
        // Configurar sele√ß√£o de g√™nero no modal
        maleOption.addEventListener('click', () => {
            maleOption.classList.add('selected');
            femaleOption.classList.remove('selected');
            selectedGender = 'male';
        });
        
        femaleOption.addEventListener('click', () => {
            femaleOption.classList.add('selected');
            maleOption.classList.remove('selected');
            selectedGender = 'female';
        });
        
        // Configurar sauda√ß√£o baseada no hor√°rio
        function setGreeting() {
            const hour = new Date().getHours();
            
            if (hour >= 5 && hour < 12) {
                greeting.textContent = 'Bom dia!';
                        } else if (hour >= 12 && hour < 18) {
                greeting.textContent = 'Boa tarde!';
            } else {
                greeting.textContent = 'Boa noite!';
            }
        }
        
        // Fun√ß√£o para obter o nome e g√™nero do usu√°rio
        function getUserInfo() {
            // Verificar se j√° existe um nome e g√™nero salvos
            const storedName = localStorage.getItem('userName');
            const storedGender = localStorage.getItem('userGender');
            
            // Se tiver informa√ß√µes salvas, us√°-las
            if (storedName) {
                userName.textContent = storedName;
                
                if (storedGender) {
                    applyTheme(storedGender);
                    
                    // Adicionar emoji baseado no g√™nero
                    const emoji = emojis[storedGender];
                    if (!userName.textContent.includes(emoji)) {
                        userName.textContent += ' ' + emoji;
                    }
                    
                    return;
                }
            }
            
            // Tentar detectar g√™nero da meta tag
            const detectedGender = detectGenderFromMetaTag();
            
            // Tentar obter o nome da meta tag title
            const metaTitle = document.querySelector('meta[name="title"]');
            if (metaTitle) {
                const titleContent = metaTitle.getAttribute('content');
                // Remover emoji e espa√ßos extras
                const cleanName = titleContent.replace(/[^\w\s]/gi, '').trim();
                
                if (cleanName) {
                    userName.textContent = cleanName;
                    
                    // Se detectou g√™nero, aplicar tema e salvar
                    if (detectedGender) {
                        applyTheme(detectedGender);
                        
                        // Adicionar emoji baseado no g√™nero
                        userName.textContent += ' ' + emojis[detectedGender];
                        
                        // Salvar as informa√ß√µes
                        localStorage.setItem('userName', cleanName);
                        return;
                    }
                }
            }
            
            // Se chegou aqui, mostrar o modal para o usu√°rio inserir o nome
            // Mas primeiro, vamos verificar se √© a primeira execu√ß√£o
            const isFirstRun = !localStorage.getItem('appLaunched');
            if (isFirstRun || !storedName) {
                // Marcar que o app j√° foi executado
                localStorage.setItem('appLaunched', 'true');
                
                // Mostrar o modal ap√≥s um pequeno atraso
                setTimeout(() => {
                    nameModal.style.display = 'flex';
                }, 1000);
            } else {
                // Aplicar tema neutro se n√£o tiver g√™nero definido
                applyTheme('neutral');
            }
        }
        
        // Configurar o bot√£o de salvar nome
        saveNameButton.addEventListener('click', () => {
            const name = userNameInput.value.trim();
            if (name) {
                // Salvar nome
                localStorage.setItem('userName', name);
                
                // Aplicar tema baseado no g√™nero selecionado
                applyTheme(selectedGender);
                
                // Atualizar nome com emoji
                userName.textContent = name + ' ' + emojis[selectedGender];
                
                // Fechar modal
                nameModal.style.display = 'none';
            } else {
                // Destacar o input se estiver vazio
                userNameInput.style.border = '1px solid red';
                setTimeout(() => {
                    userNameInput.style.border = '1px solid #ddd';
                }, 1000);
            }
        });
        
        // Permitir pressionar Enter no input
        userNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveNameButton.click();
            }
        });
        
        // Inicializar a sauda√ß√£o e o nome
        setGreeting();
        getUserInfo();
        
        // Verificar conex√£o com a internet
        function checkConnection() {
            if (!navigator.onLine) {
                showOfflineMessage();
                return false;
            }
            return true;
        }
        
        // Mostrar mensagem offline
        function showOfflineMessage() {
            offlineMessage.style.display = 'block';
            loadingScreen.style.display = 'none';
        }
        
        // Esconder a tela de carregamento sem transi√ß√£o
        function hideLoadingScreen() {
            // Remover diretamente sem anima√ß√£o para evitar tela branca
            loadingScreen.style.display = 'none';
        }
        
        // Evento de carregamento do iframe
        appFrame.onload = function() {
            console.log('Frame carregado com sucesso');
            // Pequeno atraso para garantir que o iframe esteja completamente renderizado
            setTimeout(hideLoadingScreen, 100);
        };
        
        // Evento de erro do iframe
        appFrame.onerror = function() {
            console.error('Erro ao carregar o iframe');
            if (navigator.onLine) {
                // Se estiver online mas o iframe falhou, tentar recarregar
                setTimeout(() => {
                    window.location.reload();
                }, 3000);
            } else {
                showOfflineMessage();
            }
        };
        
        // Timeout para garantir que a tela de carregamento n√£o fique presa
        setTimeout(function() {
            hideLoadingScreen();
        }, 5000);
        
        // Verificar se o service worker √© suportado
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(error => {
                    console.error('Erro ao registrar o Service Worker:', error);
                });
            });
        }
        
        // Evento para capturar o prompt de instala√ß√£o
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });
        
        // Configurar o bot√£o de instala√ß√£o
        installButton.addEventListener('click', () => {
            installButton.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                deferredPrompt = null;
            });
        });
        
        // Verificar se o app j√° est√° instalado
        window.addEventListener('appinstalled', () => {
            installButton.style.display = 'none';
        });
        
        // Verificar se o app est√° sendo executado em modo standalone
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true) {
            installButton.style.display = 'none';
        }
        
        // Eventos de conex√£o
        window.addEventListener('online', () => {
            offlineMessage.style.display = 'none';
            window.location.reload();
        });
        
        window.addEventListener('offline', () => {
            showOfflineMessage();
        });
        
        // Verificar conex√£o inicial
        checkConnection();
        
        // Adicionar bot√£o para alterar o nome a qualquer momento
        document.getElementById('user-name').addEventListener('click', () => {
            // Preencher o input com o nome atual (sem emoji)
            const currentName = localStorage.getItem('userName') || '';
            userNameInput.value = currentName;
            
            // Selecionar o g√™nero atual
            const currentGender = localStorage.getItem('userGender') || 'neutral';
            if (currentGender === 'male') {
                maleOption.classList.add('selected');
                femaleOption.classList.remove('selected');
            } else if (currentGender === 'female') {
                femaleOption.classList.add('selected');
                maleOption.classList.remove('selected');
            } else {
                // Neutro - nenhum selecionado
                maleOption.classList.remove('selected');
                femaleOption.classList.remove('selected');
            }
            
            selectedGender = currentGender;
            
            // Mostrar o modal
            nameModal.style.display = 'flex';
        });
        
        // Permitir fechar o modal clicando fora dele
        nameModal.addEventListener('click', (e) => {
            if (e.target === nameModal) {
                nameModal.style.display = 'none';
            }
        });
    </script>
